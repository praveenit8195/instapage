<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram LogIn</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&family=Pacifico&family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text">Log in to Continue</div>
        <div class="page">
            <div class="title">Instagram</div>
            <form>
                <input type="text" placeholder="Phone Number, username, or email">
                <input type="password" placeholder="password">
                <button>Log in</button>
                <div class="option">OR</div>
            </form>
            <div class="fblink">
                <span class="fa fa-facebook"></span>
                <a href="#">Log in with Facebook</a>
            </div>

            <div class="forget-id">
                <a href="#">Forget Password?</a>
            </div>

            <div class="signup">
                <p>Don't have an account?<a href="#">Sign up</a></p>
            </div>
        </div>

    </div>
</body>
</html>
